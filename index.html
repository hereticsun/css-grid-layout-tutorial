<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CSS Grid Layout Tutorial</title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<link rel="stylesheet" href="./css/styles.css" media="all" />
	</head>
	<body>
        <div class="grid-container">
            <header class="grid-element header">Header</header>
            <nav class="grid-element sidebar">Sidebar</nav>
            <main class="grid-element main">Main Content</main>
            <aside class="grid-element extra">Extra Info</aside>
            <footer class="grid-element footer">Footer</footer>
        </div>
	</body>
</html>
